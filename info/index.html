<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CMS新闻管理系统</title>
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrapSwitch/css/bootstrap3/bootstrap-switch.min.css">
	<link rel="stylesheet" href="./css/iconFont/iconfont.css">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/highcharts.js"></script>
	<script src="css/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script src="./css/bootstrapSwitch/js/bootstrap-switch.min.js"></script>
	<script src="js/config.js"></script>
	<script src="./js/index.js"></script>
	<script>
		$(function(){
			// 监听窗口变化
			$(window).on('resize',function(e){
				screenChange();
				
			});
			// 设置窗口的高度
			function screenChange(){
				$('.leftDiv').height($(window).height());
				$('.rightDiv').height($(window).height());
				$('.contentRight').height($(window).height()-80);
							}
			screenChange();
			$('.contentLeft li:eq(0)').trigger('click');
		});
	</script>
</head>
<body>
	<div class="leftDiv">
		<div class="topLeft" >
			<img src="./img/logo.png" alt="新闻管理系统">
		</div>
		<div class="contentLeft">
			<ul class="list-unstyled">
				<li>
					<i class="iconfont icon-homepage"></i>
					<span>首页</span>
					<i class="iconfont icon-enter"></i>
				</li>
				<li>
					<i class="iconfont icon-zixunlanmu"></i>
					<span>栏目管理</span>
					<i class="iconfont icon-enter"></i>
				</li>
				<li>
					<i class="iconfont icon-homepage"></i>
					<span>新闻管理</span>
					<i class="iconfont icon-enter"></i>
				</li>
				<li>
					<i class="iconfont icon-wenjian"></i>
					<span>文件管理</span>
					<i class="iconfont icon-enter"></i>
				</li>
				<li>
					<i class="iconfont icon-pinglun"></i>
					<span>评论管理</span>
					<i class="iconfont icon-enter"></i>
				</li>
				<li>
					<i class="iconfont icon-tongji"></i>
					<span>统计管理</span>
					<i class="iconfont icon-enter"></i>
				</li>
				<li>
					<i class="iconfont icon-mine"></i>
					<span>用户管理</span>
					<i class="iconfont icon-enter"></i>
				</li>
				

			</ul>
		</div>
	</div>
	<div class="rightDiv">
		<div class="topRight">
			<div class="noticeDiv">
				<i class="iconfont icon-other"></i>
				<span>首页</span>
			</div>
			<div class="infoDiv dropdown">
				<i class="iconfont icon-fullscreen"></i>	
				  <img src="./img/userLogo.png" class="dropdown-toggle"  id="dropdownMenu1" data-toggle="dropdown" style="width:30px; height:30px;"/>
				  <span class="caret"></span>
				  <ul class="dropdown-menu" style="min-width:40px" aria-labelledby="dropdownMenu1">
					    <li><a href="#">登录</a></li>
					    <li><a href="#">Another</a></li>
				  </ul>	
			</div>
		</div>
		<div class="curentTab"></div>
		<div class="contentRight">
			<!-- 加载子页面 -->
		</div>
	</div>
	<!-- 提示框 -->
	<div class="alertDiv">
		<div class="alert alert-success text-center">
			<strong>删除成功</strong>
		</div>
	</div>
</body>
</html>
